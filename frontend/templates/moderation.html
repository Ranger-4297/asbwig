<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="{{.URL}}/static/img/avatar.png">
	<title>ASBWIG | {{.CurrentGuild.Name}}</title>
	<!-- Discord embed link -->
	<meta content="ASBWIG" property="og:title"/>
	<meta content="Oh boy it's another Discord bot" property="og:description"/>
	<meta content="{{.URL}}" property="og:url"/>
	<meta content="#08060d" data-react-helmet="true" name="theme-color"/>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{.URL}}/static/css/dashboard.css">
</head>
<body class="text-light" data-guild-id="{{.CurrentGuild.ID}}" data-url="{{.URL}}">
	{{template "dashboard_nav" .}}
	<div class="alert alert-success" role="alert" id="successAlert" style="display: none;">
		saved successfully!
	</div>
	<main class="d-flex align-items-start m-4" style="background-color: var(--baseGrey); border-radius: 0.5rem">
		<div class="m-4 w-100">
			<h2 style="margin-top: 2px">Moderation config</h2>
			<div class="container-fluid my-4 px-0">
				<div class="row row-cols-1 row-cols-md-3 g-4">
					<div class="col">
						<div class="card">
							<h5 class="card-header">Modlog channel</h5>
							<div class="card-body">
								<p class="card-text">Note: If <code>None</code> is selected, moderation commands won't run.</p>
								<div class="input-group mb-3">
									<button class="btn dropdown-toggle text-start flex-grow-1 text-white" type="button" id="modlogDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: var(--basePurple); border: 1px solid var(--accentGrey);">
										<span id="modlogDropdownLabel">Select a channel</span>
									</button>
									<ul class="dropdown-menu w-100 overflow-auto" style="max-height: 250px;" aria-labelledby="modlogDropdown">
										<li><a class="dropdown-item channelListItem" data-value="">None</a></li>
										{{range .CurrentGuild.Channels}}
										{{if eq .Type 0}}
										<li><a class="dropdown-item channelListItem" data-value="{{.ID}}">#{{.Name}}</a></li>
										{{end}}
										{{end}}
									</ul>
									<input type="hidden" name="modlogChannel" id="modlogInput">
									<button type="submit" id="saveModlogButton" class="btn text-light" style="background-color: var(--accentGrey); border: 1px solid var(--accentGrey);">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
<script src="{{.URL}}/static/js/saveModlog.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function () {
	const channelItems = document.querySelectorAll('.channelListItem');
	const modLogLabel = document.getElementById('modlogDropdownLabel');
	const modlogHiddenInput = document.getElementById('modlogInput');
	channelItems.forEach(item => {
		item.addEventListener('click', function (e) {
			e.preventDefault();
			const value = this.getAttribute('data-value');
			const text = this.textContent;
			modLogLabel.textContent = text;
			modlogHiddenInput.value = value;
		});
	});
	var modlogID = "{{.CurrentGuild.Modlog}}"; 
	var selectedItem = document.querySelector(`a[data-value="${modlogID}"]`);
	if (selectedItem) {
		document.getElementById("modlogDropdownLabel").textContent = selectedItem.textContent;
		selectedItem.classList.add('selected');
	}
});
</script>
</html>
