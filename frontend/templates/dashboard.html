<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./static/img/avatar.png">
	<title>ASBWIG</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./static/css/dashboard.css">
</head>
<body class="d-flex flex-column min-vh-100 text-light">
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">
                <img src="./static/img/avatar.svg" alt="logo" width="35" height="35">
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <!-- Hide this vertical divider on mobile -->
                    <div class="vr me-2 d-none d-sm-block"></div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle me-2 d-flex align-items-center text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select server
                        </a>
                        <ul class="dropdown-menu selectserverarea" aria-labelledby="navbarDropdown">
                            {{if .Guilds}}
                            {{range .Guilds}}
                            <li class="d-flex align-items-center gap-2 px-2 py-1">
                                <a class="dropdown-item serverbtn m-0 p-0" href="#" style="white-space: normal; word-break: break-word;">
                                    <img src="{{.Avatar}}" class="rounded-circle flex-shrink-0" style="height: 32px; width: 32px;">
                                    {{.Name}}
                                </a>
                            </li>
							{{end}}
							{{else}}
							<li><p class="dropdown-item serverbtn noserver">You don't manage any servers</p></li>
							{{end}}
                        </ul>
                    </li>
                    <div class="vr me-2 d-none d-sm-block"></div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle me-2 d-flex align-items-center text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <figure class="profile-picture me-2 mb-0">
                                <img src="https://cdn.discordapp.com/avatars/{{.User.id}}/{{.User.avatar}}?size=64" class="rounded-circle w-auto" style="height: 32px; width: 32px;">
                            </figure>
                            {{.User.global_name}}
                        </a>
                        <ul class="dropdown-menu logoutarea" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item logoutbtn text-light" href="./logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
