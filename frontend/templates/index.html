<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f4f8;
		}
		.login-button {
			padding: 20px 40px;
			font-size: 18px;
			color: white;
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.login-button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<button class="login-button">Login</button>
</body>
</html>
